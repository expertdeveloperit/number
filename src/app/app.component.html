<div class="container">
    <header>
      <div class="logo-wrap">
        <img src="../assets/images/Game_mnemonic.svg" alt="Placeholder Logo">
      </div>
    </header>
    <section class="content">
      <button class="btn" (click)="loadPhoneNumber(1)">{{ result.position1 }}</button>
      <button class="btn" (click)="loadPhoneNumber(2)">{{ result.position2 }}</button>
      <button class="btn" (click)="loadPhoneNumber(3)">{{ result.position3 }}</button>
      <button class="btn" (click)="loadPhoneNumber(4)">{{ result.position4 }}</button>
      <button class="btn" (click)="loadPhoneNumber(5)">{{ result.position5 }}</button>
    </section>
  </div>
  <div id="bg-blur" class="bg-blur" *ngIf="bgBlur" >
    <div class="loader"></div>
    <p class="loader-text">Selecting</p>
  </div>
